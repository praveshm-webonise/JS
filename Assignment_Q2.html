<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
        var num1,num2;
        function sum() {
        num1=document.getElementById("value1").value;
        num2=document.getElementById("value2").value;
        try{
        if(num1 =="" || num2 ==""){
          throw("Blank Input");
        }else if(isNaN(num1) || isNaN(num2)){
          throw("Input should be number");
        }else{
        alert("The sum is " + (Number(num1)+Number(num2)));
      }

      }catch(e){
        alert(e);
      }

    }
      function sub() {
        num1=document.getElementById("value1").value;
        num2=document.getElementById("value2").value;
        try{
        if(num1 =="" || num2 ==""){
          throw("Blank Input");
        }else if(isNaN(num1) || isNaN(num2)){
          throw("Input should be number");
        }else{
        alert("The Difference is " + (Number(num1)-Number(num2)));
      }

      }catch(e){
        alert(e);
      }
      }
    </script>
  </head>
      <body>
        First Value:
        <input type="text" id="value1"/><br/>
        Second Value:
        <input type="text" id="value2" name="Second value"/><br/>
        <input type="submit" value="+" onclick="sum()"/>
        <input type="submit" value="-" onclick="sub()"/>
      </body>
</html>
